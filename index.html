<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component | juanca.dev</title>
    <!-- Hack to import a favicon from another, already live website -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=www.juanca.org"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- The main container is going to be card -->
    <main class="card">
      <img
        src="./images/image-qr-code.png"
        alt="QR Code which redirects to frontendmentor.io"
        class="card__img"
      />
      <div class="card__text">
        <h1 class="card__heading">
          Improve your front-end skills by building projects
        </h1>
        <p class="card__detail">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
        rel="noopener"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.juanca.org" rel="noopener" target="_blank"
        >@juancaorg</a
      >.
    </footer>
  </body>
</html>
