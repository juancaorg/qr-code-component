<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Component Vanilla | juanca.dev</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<!-- The main container is going to be card -->
	<div class="card">
		<img src="./images/image-qr-code.png" alt="QR Code which redirects to frontendmentor.io" class="card__img" />

		<div class="card__text">
			<h1 class="card__heading">Improve your front-end skills by building projects</h1>
			<p class="card__detail">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
		</div>

	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>
		Coded by <a href="https://www.juanca.org">@juancaorg</a>
	</div>
</body>
</html>
